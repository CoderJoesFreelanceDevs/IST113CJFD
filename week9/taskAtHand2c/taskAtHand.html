<!DOCTYPE html>
<html>
	<head>
		<title>Task@Hand</title>
		<link href="taskAtHand.css" rel="StyleSheet" />
		<link id="theme-style" href="themes/blue.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="taskAtHand.js"></script>
		<script src="appStorage.js"></script>
	</head>
	<body>
		<div id="app">
			<header>Task@Hand</header>
			<div id="toolbar">
				<label for="theme">Theme</label>
				<select id="theme" title="Select theme">
					<option value="blue">Blue</option>
					<option value="green">Green</option>
					<option value="magenta">Magenta</option>
					<option value="red">Red</option>
					<option value="sunset">Sunset</option>
					<option value="altlayout">Compact Layout</option>
					<option value="mystery">Mystery Box</option>
				</select>
			</div>
			<div id="newtask">
				<label for="addtask">Add a task</label>
				<input type="text" id="taskentry" title="Enter a task: "/>
			</div>
			<div id="display"><ul id="task-list"></div>
			<div id="templates" class="hidden">
				<ul id="task-template">
				<li class="task">
					<div class="tools">
						<button class="delete" title="Delete">X</button>
						<button class="move-up" title="Up">^</button>
						<button class="move-down" title="Down">v</button>
					</div>
					<span class="task-name"></span>
					<input type="text" class="task-name hidden"/>
				</li></ul>	
			</div>
			<footer></footer>
		</div>
	</body>
</html>
