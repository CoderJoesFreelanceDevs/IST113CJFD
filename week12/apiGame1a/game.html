<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<link href="game.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="game.js"></script>		
	</head>
	<body>
		<div id="app">
			<div id="controls">
				<header>This is my GameApp Framework</header>
				<button id="getQuestion">Get a question!</button>
			</div>
			<div id="output">
				<div class="category">Category: <span></span></div>
				<div class="question">Clue: <span></span></div>
				<div class="answer">Answer: What is <span></span>?</div>
			</div>
			<div id="errors">
				<div class="error"><span></span></div>
			</div>
			<footer>End of Game app</footer>
		</div>
	</body>
</html>
